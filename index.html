<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="description" content="Online counter" />
    <meta name="author" content="Ato Perez" />
    <title>Html-Css Counter</title>
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/body.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link href="css/plus-minus-input.css" rel="stylesheet" />
    <link href="css/gh-fork-ribbon.css" rel="stylesheet" />
  </head>
  <body>
    <div class="row">
      <div class="columns">
          <h2 class="align-center">Online counter</h2>
          <h6 class="align-center">increase number with a button click</h6>
      </div>
    </div>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>

    <div class="row">
      <div class="columns">
        <div class="demo-center">
          <div class="input-group plus-minus-input">
            <div class="input-group-button">
              <button type="button" class="button hollow circle" data-quantity="minus" data-field="quantity">
                <i class="fa fa-minus" aria-hidden="true"></i>
              </button>
            </div>

            <input class="input-group-field" type="number" name="quantity" value="0">

            <div class="input-group-button">
              <button type="button" class="button hollow circle" data-quantity="plus" data-field="quantity">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>

    <div style="text-align:center">
          <a href="https://github.com/DARKATOV/html-css-counter">Fork me on GitHub</a>
    </div>

    <div class="footer">
      <span class="love">
          Made with <i class="fa fa-heart pulse"></i> by <a href="http://atoperez.dev/">Ato Perez</a>
      </span>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/plus-minus-input.js"></script>
  </body>
</html>
